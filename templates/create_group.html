<html lang="en">
<head>
    <title>Create Group - AI Bill Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F9FAFB, #E3F2FD);
            min-height: 100vh;
        }
        .navbar {
            background-color: #6C63FF;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            background-color: #f1f5ff;
        }
        .btn-success {
            background-color: #6C63FF;
            border: none;
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #5a54d3;
        }
        .btn-outline-secondary {
            border-radius: 50px;
        }
        .text-muted {
            color: #777 !important;
        }
        h3 {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="{{ url_for('home') }}">AI Bill Splitter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-header bg-white border-0 text-center">
                        <h3>Create New Group</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('create_group') }}">
                            <div class="mb-3">
                                <label for="group_name" class="form-label fw-bold">Group Name</label>
                                <input type="text" class="form-control" id="group_name" name="group_name" required placeholder="e.g., Apartment 4B, Goa Trip">
                            </div>
                            <div class="form-text mb-3 text-muted">
                                You'll be able to add users to this group after creating it.
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Create Group</button>
                                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
